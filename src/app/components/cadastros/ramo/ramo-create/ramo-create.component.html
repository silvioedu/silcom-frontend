<div class="title">
  <em class="material-icons">business_center</em>
  <h1>Adicionar ramo</h1>
</div>

<mat-card class="card">

  <form>
      <mat-form-field>
          <input type="text" [(ngModel)]="ramo.nome" matInput placeholder="Nome" name="nome" maxlength="60">
      </mat-form-field>
    </form>

  <div class="actions">
    <button type="button" mat-raised-button (click)="create()" color="primary">
        Salvar
    </button>

    <button type="button" mat-raised-button (click)="cancel()">
        Cancelar
    </button>
  </div>

</mat-card>
