<h1>Cadastro de ramos</h1>

<div class="mat-elevation-z1 filter">
  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Açougue" #input>
  </mat-form-field>
</div>

<div class="menu">
  <button type="button" mat-raised-button (click)="add()" color="primary">
    Adicionar
  </button>
</div>

<div class="mat-elevation-z4">

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef id="lblid">Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef id="lblnome">Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- DataCriacao Column -->
    <ng-container matColumnDef="dataCriacao">
      <th mat-header-cell *matHeaderCellDef id="lbldatacriacao">Data criação</th>
      <td mat-cell *matCellDef="let row">{{ row.dataCriacao * 1000 | date: 'yyyy-MM-dd HH:mm:ss' }}</td>
    </ng-container>

    <!-- DataAtualizacao Column -->
    <ng-container matColumnDef="dataAtualizacao">
      <th mat-header-cell *matHeaderCellDef id="lbldataatualizacao">Data atualização</th>
      <td mat-cell *matCellDef="let row">{{ row.dataAtualizacao * 1000 | date: 'yyyy-MM-dd HH:mm:ss'}}</td>
    </ng-container>


    <!-- Acoes Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef id="lblacoes">Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="/cadastros/ramos/update/{{ row.id }}" class="edit">
          <em class="material-icons">
            edit
          </em>
        </a>
        <a routerLink="/cadastros/ramos/delete/{{ row.id }}" class="delete">
          <em class="material-icons">
            delete_outline
          </em>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell not-found" colspan="5">Não encontrados dados com o filtro "{{input.value}}"</td>
    </tr>

  </table>

</div>
