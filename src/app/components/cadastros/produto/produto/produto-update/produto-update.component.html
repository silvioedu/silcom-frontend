<mat-card class="card">

  <h1>Alterar produto</h1>

  <form>

      <mat-form-field>
          <input matInput placeholder="Id" [(ngModel)]="produtoId.id" name="id" disabled>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Tipo</mat-label>
        <mat-select [(ngModel)]="selected.tipo" name="tipoId">
          <mat-option *ngFor="let produtoTipo of cadastro.tipos" [value]="produtoTipo.id">
            {{ produtoTipo.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Cor</mat-label>
        <mat-select [(ngModel)]="selected.cor" name="corId">
          <mat-option *ngFor="let produtoCor of cadastro.cores" [value]="produtoCor.id">
            {{ produtoCor.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Complemento</mat-label>
        <mat-select [(ngModel)]="selected.complemento" name="complementoId">
          <mat-option *ngFor="let produtoComplemento of cadastro.complementos" [value]="produtoComplemento.id">
            {{ produtoComplemento.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Detalhe</mat-label>
        <mat-select [(ngModel)]="selected.detalhe" name="detalheId">
          <mat-option *ngFor="let produtoDetalhe of cadastro.detalhes" [value]="produtoDetalhe.id">
            {{ produtoDetalhe.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <mat-label>Fabricante</mat-label>
        <mat-select [(ngModel)]="selected.fabricante" name="fabricanteId">
          <mat-option *ngFor="let produtoFabricante of cadastro.fabricantes" [value]="produtoFabricante.id">
            {{ produtoFabricante.nome }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
          <input matInput placeholder="CÃ³digo" [(ngModel)]="produtoId.codigo" name="codigo" disabled>
      </mat-form-field>

      <mat-form-field>
        <input type="text" [(ngModel)]="selected.preco" matInput placeholder="Preco" name="preco">
      </mat-form-field>

  </form>

  <div class="actions">
    <button type="button" mat-raised-button (click)="update()" color="primary">
        Atualizar
    </button>

    <button  type="button" mat-raised-button (click)="cancel()">
        Cancelar
    </button>
  </div>

</mat-card>
