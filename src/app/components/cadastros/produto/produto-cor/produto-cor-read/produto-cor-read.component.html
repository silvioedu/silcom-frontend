<div class="title">
  <em class="material-icons">palette</em>
  <h1>Cadastro de cores do produto</h1>
</div>

<div class="mat-elevation-z1 filter">
  <mat-form-field appearance="standard">
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Preto" #input>
  </mat-form-field>
</div>

<div class="menu">
  <button type="button" mat-raised-button (click)="add()" color="primary">
    Adicionar
  </button>
</div>

<div class="mat-elevation-z4 content">

  <table mat-table [dataSource]="dataSource" matSort>

    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef id="lblid">Id</th>
      <td mat-cell *matCellDef="let row">{{row.id}}</td>
    </ng-container>

    <!-- Nome Column -->
    <ng-container matColumnDef="nome">
      <th mat-header-cell *matHeaderCellDef id="lblnome">Nome</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <!-- Sigla Column -->
    <ng-container matColumnDef="sigla">
      <th mat-header-cell *matHeaderCellDef id="lblsigla">Nome</th>
      <td mat-cell *matCellDef="let row">{{row.sigla}}</td>
    </ng-container>

    <!-- DataCriacao Column -->
    <ng-container matColumnDef="dataCriacao">
      <th mat-header-cell *matHeaderCellDef id="lbldatacriacao">Data criação</th>
      <td mat-cell *matCellDef="let row">{{ row.dataCriacao | numberToDate }}</td>
    </ng-container>

    <!-- DataAtualizacao Column -->
    <ng-container matColumnDef="dataAtualizacao">
      <th mat-header-cell *matHeaderCellDef id="lbldataatualizacao">Data atualização</th>
      <td mat-cell *matCellDef="let row">{{ row.dataAtualizacao | numberToDate}}</td>
    </ng-container>


    <!-- Acoes Column -->
    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef id="lblacoes">Ações</th>
      <td mat-cell *matCellDef="let row">
        <a routerLink="{{ row.id }}/update" class="edit" matTooltip="Atualizar" matTooltipClass="tooltip">
          <em class="material-icons">
            edit
          </em>
        </a>
        <a routerLink="{{ row.id }}/delete" class="delete" matTooltip="Remover" matTooltipClass="tooltip">
          <em class="material-icons">
            delete_outline
          </em>
        </a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns;"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="element-row"></tr>

    <!-- Row shown when there is no matching data. -->
    <tr class="mat-row" *matNoDataRow>
      <td class="mat-cell not-found" colspan="6">Não encontrados dados com o filtro "{{input.value}}"</td>
    </tr>

  </table>

</div>
