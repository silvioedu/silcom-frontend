<div class="title">
  <em class="material-icons">palette</em>
  <h1>Adicionar cor de produto</h1>
</div>

<mat-card class="card">

  <form>
      <mat-form-field>
          <input type="text" [(ngModel)]="produtoCor.nome" matInput placeholder="Nome" name="nome" maxlength="20">
      </mat-form-field>

      <mat-form-field>
        <input type="text" [(ngModel)]="produtoCor.sigla" matInput placeholder="Sigla" name="sigla" maxlength="01">
      </mat-form-field>

    </form>

  <div class="actions">
    <button type="button" mat-raised-button (click)="create()" color="primary">
        Salvar
    </button>

    <button type="button" mat-raised-button (click)="cancel()">
        Cancelar
    </button>
  </div>

</mat-card>
