<div class="title">
  <em class="material-icons">event</em>
  <h1>Adicionar tipo de lembrete</h1>
</div>

<mat-card class="card">

  <form>
    <mat-form-field>
        <input type="text" [(ngModel)]="lembreteTipo.nome" matInput placeholder="Nome" name="nome" maxlength="100">
    </mat-form-field>

    <mat-form-field>
        <input type="number" [(ngModel)]="lembreteTipo.intervalo" matInput placeholder="Intervalo" name="intervalo" min=0>
    </mat-form-field>
  </form>

  <div class="actions">
    <button type="button" mat-raised-button (click)="create()" color="primary">
        Salvar
    </button>

    <button type="button" mat-raised-button (click)="cancel()">
        Cancelar
    </button>
  </div>

</mat-card>
