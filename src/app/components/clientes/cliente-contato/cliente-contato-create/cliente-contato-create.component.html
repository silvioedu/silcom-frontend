<mat-card class="card">

  <h1>Adicionar contato ao cliente</h1>

  <form>
    <mat-form-field>
      <mat-label>Tipo</mat-label>
      <mat-select [(ngModel)]="selected.contatoTipo" name="tipoId">
        <mat-option *ngFor="let contatoTipo of contatoTipos" [value]="contatoTipo.id">
          {{ contatoTipo.nome }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
        <input type="text" [(ngModel)]="clienteContato.contato" matInput placeholder="Contato" name="contato" maxlength="80">
    </mat-form-field>

    <mat-form-field>
      <textarea type="text" [(ngModel)]="clienteContato.observacoes" matInput placeholder="Observações" name="observacoes" maxlength="255" cols="120" rows="2"></textarea>
    </mat-form-field>
  </form>

  <div class="actions">
    <button type="button" mat-raised-button (click)="create()" color="primary">
        Salvar
    </button>

    <button type="button" mat-raised-button (click)="cancel()">
        Cancelar
    </button>
  </div>

</mat-card>
