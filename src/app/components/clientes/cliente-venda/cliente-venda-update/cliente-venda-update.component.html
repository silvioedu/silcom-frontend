<div class="title">
  <em class="material-icons">store</em>
  <h1>Alterar venda do cliente</h1>
</div>

<mat-card class="card">

  <form>

      <mat-form-field>
          <input matInput placeholder="Id" [(ngModel)]="vendaId" name="id" disabled>
      </mat-form-field>

      <div class="venda-title">
        <mat-form-field class="venda-item">
          <mat-label>Forma de pagamento</mat-label>
          <mat-select [(ngModel)]="selected.formaPagamentoTipo" name="formaPagamentoTipo">
            <mat-option *ngFor="let formaPagamentoTipo of formaPagamentoTipos" [value]="formaPagamentoTipo.id">
              {{ formaPagamentoTipo.nome }}
            </mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field class="venda-item">
          <input type="number" [(ngModel)]="clienteVenda.desconto" matInput placeholder="Desconto (%)" name="desconto">
        </mat-form-field>

        <mat-form-field class="venda-item">
          <input type="number" [(ngModel)]="clienteVenda.agravo" matInput placeholder="Agravo (%)" name="agravo">
        </mat-form-field>

        <mat-form-field class="venda-item">
          <input type="text" [(ngModel)]="selected.valorTotal" matInput placeholder="Valor total" name="valorTotal" disabled>
        </mat-form-field>
      </div>
      <mat-form-field>
        <textarea type="text" [(ngModel)]="clienteVenda.observacoes" matInput placeholder="Observações" name="observacoes" maxlength="255" cols="120" rows="2"></textarea>
      </mat-form-field>
  </form>

</mat-card>
<br><br>
<app-cliente-venda-item-read></app-cliente-venda-item-read>

<div class="actions">
  <button type="button" mat-raised-button (click)="update()" color="primary">
      Atualizar
  </button>

  <button type="button" mat-raised-button (click)="cancel()">
      Cancelar
  </button>
</div>
